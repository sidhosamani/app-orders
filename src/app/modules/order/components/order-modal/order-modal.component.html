<div class="container">
  <h2>Orders Details</h2>

  <div style="width: 50%; text-align: left; display: inline-block">
    <span class="desc-title">Customer Name: </span> <br />
    <p>{{ data.order.customerName }}</p>
  </div>
  <div style="width: 50%; text-align: right; display: inline-block">
    <span class="desc-title">Address: </span> <br />
    <p>
      {{ data.order.address.addressLine1 }} <br />
      {{ data.order.address.addressLine2 }}
    </p>
  </div>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="items">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Item Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price | currency }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="total"><b>Total: </b>{{ data.order.amount | currency }}</div>
    </mat-card-content>
  </mat-card>
</div>
